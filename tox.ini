[tox]
project = lpstools
envlist = py34

[testenv]
deps = -rrequirements-dev.txt
commands=
    coverage erase
    coverage run -m unittest discover
    coverage report --show-missing 
    pre-commit run --files lpstools/* test/* tools/* setup.py
    # Note: the list of files that are checkes is duplicated in tools/build/verify, please keep in sync

[testenv:venv]
envdir = venv-{[tox]project}
commands =
